<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summery component</title>
    <link rel="stylesheet" href="/index.css">

</head>
<body>
    <div class="bg-container">

        <div class="card-container">
            <div class="your-result">
                <div class="text">
                    <p>Your Result</p>
                    <div class="circle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h1>Great</h1>
                    <p class="para1">You scored higher than 65% of the people who have taken  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;these tests.</p>
                </div>
                

            </div>
            <div class="summary">
                <p class="para">Summary</p>
                <div class="reaction">
                    <div class="sub">
                    <img src="https://res.cloudinary.com/dz7rcxumc/image/upload/v1678984923/icon-reaction_l5klwo.svg" alt="img1" class="img1"/>
                    <p style="font-size: 13px;">Reaction</p>
                </div>
                    <div class="score">
                        <p><b>80</b>/100</p>
                    </div>
                </div>

                <div class="memory">
                    <div class="sub">
                    <img src="https://res.cloudinary.com/dz7rcxumc/image/upload/v1678984923/icon-memory_egixef.svg" alt="img1" class="img1"/>
                    <p style="font-size: 13px;">Memory</p>
                </div>
                    <div class="score">
                        <p><b>92</b>/100</p>
                    </div>
                </div>

                <div class="verbal">
                    <div class="sub">
                    <img src="https://res.cloudinary.com/dz7rcxumc/image/upload/v1678984924/icon-verbal_g4asea.svg" alt="img1" class="img1"/>
                    <p style="font-size: 13px;">Verbal</p>
                </div>
                    <div class="score">
                        <p><b>61</b>/100</p>
                    </div>
                </div>

                <div class="visual">
                    <div class="sub">
                    <img src="https://res.cloudinary.com/dz7rcxumc/image/upload/v1678984924/icon-visual_sccm9d.svg" alt="img1" class="img1"/>
                    <p style="font-size: 13px;">Visual</p>
                </div>
                    <div class="score">
                        <p><b>72</b>/100</p>
                    </div>
                </div>

                <button class="button">Continue</button>

                


            </div>
        </div>
    </div>
    <footer >
        <p>Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor.</a> Coded by 
            <a href="https://www.frontendmentor.io/profile/samuelraj446" target="_blank">samuel.</a></p>
    </footer>
</body>
</html>
